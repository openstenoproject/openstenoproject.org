<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moved permanently</title>
  <script>
    // Preserve path, query, and hash when redirecting
    const target = 'https://opensteno.org' +
                   window.location.pathname +
                   window.location.search +
                   window.location.hash;
    window.location.replace(target);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://opensteno.org/">
  </noscript>
</head>
<body>
  <p>This site has moved to
    <a href="https://opensteno.org/">https://opensteno.org/</a>.
  </p>
</body>
</html>
